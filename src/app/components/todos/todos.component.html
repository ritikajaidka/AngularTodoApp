<div class="todos">
  <form (submit)="addTodo()">
    <input
      type="text"
      name="addTodo"
      placeholder="Enter Todo"
      class="todo-input"
      [(ngModel)]="inputTodo"
    />
    <input type="submit" value="Add Todo" class="todo-submit" />
  </form>
  <div
    *ngFor="let todo of todos; let i = index"
    class="todo{{ todo.completed ? 'done' : '' }}"
  >
    <div class="id">{{ i }}</div>

    <div class="content" (click)="toggleDone(todo._id)">{{ todo.name }}</div>
    <button class="delete" (click)="deleteTodo(todo._id)">Remove</button>
  </div>
</div>
